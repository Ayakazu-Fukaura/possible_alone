  <div class="kokuban">
    <span class="title">みんな〜笑 おはよう！</span>
    <script language="JavaScript">
      mydate = new Date();
      Ye = mydate.getFullYear() + "年";
      Mo = mydate.getMonth() + 1 + "月";
      Da = mydate.getDate() + "日";
      Day = mydate.getDay();
      Day2 = new Array(7);
      Day2[0] = "日"; Day2[1] = "月"; Day2[2] = "火";
      Day2[3] = "水"; Day2[4] = "木"; Day2[5] = "金";
      Day2[6] = "土";
      document.write("<span style='color:white;'>");
      document.write("今日は" + Ye + Mo + Da + "（" + Day2[Day] + "）");
      document.write("です。</span>");
    </script>
    <p id="RealtimeClockArea">ここにじかんがでるよ</p>

  </div>
